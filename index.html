<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                    <img id="logo" src="images/logo.png">
                    <img class="avatar" id="user-avatar" src="images/user-avatar.jpg">
            </header>
            <main>
                <div id="post">
                    <div id="post-header">
                        <img class="avatar" id="post-avatar" src="images/avatar-vangogh.jpg">
                        <div id="post-details">
                            <p class="accent" id="username">Name</p>
                            <p id="location">Location</p>
                        </div>
                    </div>
                    <img id="post-img" src="images/post-vangogh.jpg">
                    <div id="post-footer">
                        <img class="icon" id="icon-heart" src="images/icon-heart.png">
                        <img class="icon" id="icon-comment" src="images/icon-comment.png">
                        <img class="icon" id="icon-dm" src="images/icon-dm.png">
                        <p>123 likes</p>
                        <div id="comments">
                            <p class="accent">username</p>
                            <p>comment</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
